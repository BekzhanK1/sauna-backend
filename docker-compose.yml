version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: sauna
      POSTGRES_USER: sauna
      POSTGRES_PASSWORD: sauna
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    command: gunicorn sauna.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # point Celery to the redis *service name*, never localhost
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      # optional: set your timezone explicitly
      DJANGO_TIME_ZONE: Asia/Almaty
      POSTGRES_HOST: db
      POSTGRES_DB: sauna
      POSTGRES_USER: sauna
      POSTGRES_PASSWORD: sauna
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: .
    command: celery -A sauna worker -l info
    volumes:
      - .:/app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      POSTGRES_HOST: db
      POSTGRES_DB: sauna
      POSTGRES_USER: sauna
      POSTGRES_PASSWORD: sauna
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  beat:
    build: .
    command: celery -A sauna beat -l info
    volumes:
      - .:/app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      POSTGRES_HOST: db
      POSTGRES_DB: sauna
      POSTGRES_USER: sauna
      POSTGRES_PASSWORD: sauna
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  migrate:
    build: .
    command: python3 manage.py migrate
    volumes:
      - .:/app
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: sauna
      POSTGRES_USER: sauna
      POSTGRES_PASSWORD: sauna
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
